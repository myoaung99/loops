<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        padding: 10px 20px;
      }
      /*       
      .bg-dark {
        background-color: black;
      }  */
    </style>
  </head>
  <body>
    <h1>Loops</h1>

    <table>
      <tbody id="tbody"></tbody>
    </table>

    <table>
      <tbody id="ctb">
        <tr>
          <td>No</td>
          <td>Country</td>
          <td>Total Confirmed</td>
          <td>Total Death</td>
        </tr>
      </tbody>
    </table>

    <script src="news.js"></script>
    <script>
      const global = data.Global;
      const country = data.Countries;

      console.log(global);
      let tbody = document.querySelector("#tbody");
      let ctb = document.querySelector("#ctb");

      for (x in global) {
        tbody.innerHTML += `
        <tr>
          <td>${x}</td>
          <td>${global[x]}</td>
        </tr>`;
      }

      console.log(country);

      let i = 1;

      for (x of country) {
        console.log(x);
        ctb.innerHTML += `
        <tr>
          <td>${i}</td>
          <td>${x.Country}</td>
          <td>${x.TotalConfirmed}</td>
          <td>${x.TotalDeaths}</td>
        </tr>`;
        i++;
      }
    </script>
  </body>
</html>
